<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс валют</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Список валют</h1>
    <ul>
        <li>€(EUR) - Евро</li>
        <li>$(USD) - Доллар</li>
        <li>£(GBP) - Фунт стерлинг</li>
        <li>¥(JPY) - Иена</li>
        <li>₾(GEL) - Лари</li>
    </ul>
    <h2>Курс валют</h2>
    <table>
        <thead>
           <tr>
            <th>Флаг</th>
            <th>Валюта</th>
            <th>Курс</th>
           </tr> 
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="./images/USA.webp" alt="">
                    <img src="./images/EUR.webp" alt="">
                </td>
                <td>$(USD)/€(EUR)</td>
                <td>0,93€</td>
            </tr>
            <tr>
                <td>
                    <img src="./images/GBP.webp" alt="">
                    <img src="./images/EUR.webp" alt="">
                </td>
                <td>£(GBP)/€(EUR)</td>
                <td>1,17€</td>
            </tr>
            <tr>
                <td>
                    <img src="./images/JPY.webp" alt="">
                    <img src="./images/EUR.webp" alt="">
                </td>
                <td>¥(JPY)/€(EUR)</td>
                <td>0,0073€</td>
            </tr>
            <tr>
                <td>
                    <img src="./images/GEL.webp" alt="">
                    <img src="./images/EUR.webp" alt="">
                </td>
                <td>₾(GEL)/€(EUR)</td>
                <td>0,32€</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
